group 'com.stulsoft.ys_pjava'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

	tasks.withType(JavaCompile) {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}

	repositories {
		mavenCentral()
	}
	
	dependencies {
		testCompile group: 'junit', name: 'junit', version: '4.12'
	}
}