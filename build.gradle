group 'com.stulsoft.ys_pjava'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

	tasks.withType(JavaCompile) {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}

	repositories {
		mavenCentral()
	}

	def logVersion = '2.7'
	dependencies {
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: logVersion
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: logVersion
        compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: logVersion
        testCompile group: 'junit', name: 'junit', version: '4.12'
	}
}
